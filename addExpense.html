<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expense List</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        Male your Expense List
    </header>
    <div class="container">
        <form id="my-form">
            <div class="row">
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label text-primary">Expense</label>
                  <input type="text" class="form-control" id="expense" aria-label="Choose Expense">
                </div>
                <div class="col">
                    <label for="exampleFormControlInput2" class="form-label text-primary">Description</label>
                  <input type="text" class="form-control" id="desc" aria-label="Description">
                </div>
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label text-primary">Catagory</label>
                    <select class="form-select" id="catagory" aria-label="Choose a Catagory">
                        <option value="movie">Movie</option>
                        <option value="grocery">Grocery</option>
                        <option value="fuel">fuel</option>
                      </select>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Expense</button>    
                </div>
                
              </div>
        </form>
        <ul id="my-list" class="list-group p-2">

        </ul>
            
       </div>
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script> 
    <script src="addExpense.js"></script>
</body>
</html>
